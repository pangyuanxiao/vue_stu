<html lang="en">

    <title>Doc</title>

  <body>
    <div id="app"></div>

  <script>
    const { reactive, effect } = Vue

    const obj = reactive({
      name: 'zhang',
      ok: true

    effect(() => {

      document.querySelector('#app').innerText = obj.name
      // console.log('effect触发')
    })
  </script>
