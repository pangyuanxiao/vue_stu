<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Doc</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script>
    const { reactive, watch } = Vue

    const obj = reactive({
      name: 'zhang',
      stu: {
        id: '002',
        class: 'A'
      }
    })

    watch(
      obj,
      (Val, oldVal) => {
        console.log('监听')
        document.querySelector('#app').innerText = 'id:' + obj.stu.id
      },
      {
        immediate: true,
        deep: true
      }
    )
  </script>
</html>
