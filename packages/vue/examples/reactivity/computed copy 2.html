<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Doc</title>
    <script src="../../dist/vue.js"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>

  <script>
    const { reactive, effect, computed } = Vue

    const obj = reactive({ Math: 90, English: 95 })

    const total = computed(() => {
      return obj.Math + obj.English
    })

    effect(() => {
      document.querySelector('#app').innerText = total.value
    })
    // 这是一个effect嵌套的例子
    setTimeout(() => {
      obj.Math++
    }, 3000)
  </script>
</html>
