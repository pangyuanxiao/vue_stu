<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app1"></div>
  </body>

  <script>
    const { ref, effect } = Vue

    const obj = ref('zhang')

    effect(() => {
      document.querySelector('#app1').innerText = obj.value
    })

    setTimeout(() => {
      obj.value = 'li'
    }, 3000)
  </script>
</html>
